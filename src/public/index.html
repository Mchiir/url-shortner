<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url shortener</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section>
        <div class="header">
            <h1>Just Get Short URL</h1>
            <button id="signin-btn">Sign In</button>
        </div>
        <div class="form">
                <div class="form-element">
                    <label for="longurl">Enter link: </label>
                    <input type="url" id="longurl" placeholder="http://site.com" maxlength="100" required>
                </div>
                <div class="form-element">
                    <button id="create-short-url">Create Short URL</button>
                </div>
                <div class="result">
                    <a href="#" id="short-url"></a>
                </div>
        </div>
        <div class="list">
            <h2 id="head">Shortened Links</h2>
            <table id="list_urls">
                <thead>
                    <tr>
                        <th>LongURL</th>
                        <th>ShortURL</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically -->
                </tbody>
            </table>
            <a href="./"></a>
        </div>
    </section>

    <script type="text/javascript" src="./app.js">
    </script>
</body>
</html>
